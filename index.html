<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Error 500</title>
  <link rel="icon" href="favicon.png" type="image/x-icon">
<link rel="stylesheet" href="/wp-content/themes/astra-hijo-INE/estilos.css">

<style>
/* Estilos generales */
body {
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
    font-family: 'Gill Sans', 'Gill Sans MT', 'Myriad Pro', 'DejaVu Sans Condensed', Helvetica, Arial, sans-serif;
    color: #808080;
    text-align: center;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    flex-direction: column;
}

/* Estilo de encabezado de error */
.error-header h2 {
    font-size: 60px;
    font-weight: lighter;
    margin: 0;
    color: #808080;
}

/* Estilo de código de error */
.error-code h2 {
    font-size: 150px;
    font-weight: bolder;
    margin: 10px 0;
    color: #808080;
}

/* Estilo del mensaje de error */
.error-message h3 {
    font-size: 60px;
    margin: 20px 0 10px;
    color: #808080;
}

.error-message p {
    font-size: 40px;
    margin: 10px 0;
}

/* Estilo de las causas del error */
.error-causes h4 {
    font-size: 40px;
    margin-bottom: 20px;
    color: #808080;
}

.error-causes ul {
    list-style-type: disc; /* Cambiado a disc para mostrar viñetas */
    padding-left: 20px; /* Espacio antes de la lista */
    font-size: 30px;
    margin: 20px 0;
    text-align: left; /* Alinear el texto de la lista a la izquierda */
}

.error-causes ul li {
    margin: 10px 0;
}

/* Estilo del pie de página */
.error-footer {
    margin-top: 30px;
}

.error-footer .home-link {
    color: #FFFFFF;
    text-decoration: none;
    font-size: 30px;
    background-color: #808080;
    padding: 10px 20px;
    border-radius: 5px;
    display: inline-block;
}

.error-footer .logo img {
    margin-top: 20px;
    width: 185px;
    height: auto;
}

/* Media Queries para pantallas más pequeñas */
@media (max-width: 768px) {
    .error-header h2 {
        font-size: 40px;
    }

    .error-code h2 {
        font-size: 150px;
    }

    .error-message h3 {
        font-size: 50px;
    }

    .error-message p, .error-causes ul li {
        font-size: 25px;
    }

    .error-footer .home-link {
        font-size: 25px;
        padding: 8px 16px;
    }

    .error-footer .logo img {
        width: 150px;
    }
}

@media (max-width: 480px) {
    .error-header h2 {
        font-size: 30px;
    }

    .error-code h2 {
        font-size: 100px;
    }

    .error-message h3 {
        font-size: 40px;
    }

    .error-message p, .error-causes ul li {
        font-size: 20px;
    }

    .error-footer .home-link {
        font-size: 20px;
        padding: 6px 12px;
    }

    .error-footer .logo img {
        width: 120px;
    }
}
</style>
</head>
<body>
<div class="error-header">
    <h2>Error</h2>
</div>
<div class="error-code">
    <h2>500</h2>
</div>
<div class="error-message">
    <h3>Error interno del servidor</h3>
    <p>¡Vaya! Algo salió mal.</p>
    <p>Un error inesperado ha ocurrido. Estamos trabajando en arreglar el problema. Estaremos de vuelta en breve.</p>
</div>
<div class="error-footer">
    <a href="https://ine.mx/" class="home-link">Regresar a portal INE</a>
    <!--<div class="logo">
        <img src="/wp-content/themes/astra-hijo-INE/assets/logo-ine.png" alt="Logo INE">
    </div>-->
</div>








</body>
